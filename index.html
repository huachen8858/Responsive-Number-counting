<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <h1 class="title">Hua's Achievement</h1>
      <div class="wrapper">
        <div class="container">
          <i class="fas fa-tasks"></i>
          <div class="num-and-plus">
            <span class="num" data-val="310">000</span>
            <span class="plus">+</span>
          </div>
          <span class="text">Accomplish projects</span>
        </div>
        <div class="container">
          <i class="fas fa-users"></i>
          <div class="num-and-plus">
            <span class="num" data-val="40">00</span>
            <span class="plus">+</span>
          </div>
          <span class="text">Collaborate Customer</span>
        </div>
        <div class="container">
          <i class="fas fa-birthday-cake"></i>
          <div class="num-and-plus">
            <span class="num" data-val="100">000</span>
            <span class="plus">+</span>
          </div>
          <span class="text">Cakes produced</span>
        </div>
        <div class="container">
          <i class="fas fa-user-plus"></i>
          <div class="num-and-plus">
            <span class="num" data-val="330">000</span>
            <span class="plus">+</span>
          </div>
          <span class="text">Dessert Fans</span>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
